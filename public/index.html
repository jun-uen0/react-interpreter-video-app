<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>認証画面</title>
</head>

<body>
  <div class="topContents">
    <h1>聪明出于勤奋、天才在于积累</h1>
    <p>ツォンミン チューユー チンフェン，ティエンツァイ ザイユー ジーレイ</p>
    <p>cōng míng chū yú qín fèn 、 tiān cái zài yú jī lěi</p>
    <p>賢さは勤勉な積み重ねの結果である</p>
    <p>これは华罗庚という中国の数学者が書いた本の題名で、生まれつきの天才はおらず、勤勉な積み重ねが人を真に賢くし成功につながる、と教えた言葉です。</p>


    <div id="firebaseui-auth-container"></div>
    <img src="./src/good_chinese_man.png" alt="">
  </div>

  <script src="/__/firebase/init.js"></script>
  <script src="/__/firebase/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

  <script src="./js/config.js"></script>
  <script src="./js/lang_list.js"></script>
  <script src="./js/translate.js"></script>

  <script type="text/javascript">

    // ================================ Firebase認証部分 ================================
    let ui = new firebaseui.auth.AuthUI(firebase.auth());
    let uiConfig = {
      callbacks: {
        signInSuccessWithAuthResult: function (authResult, redirectUrl) {
          return true;
        },
        uiShown: function () {
          document.getElementById('loader').style.display = 'none';
        }
      },
      signInFlow: 'popup',
      signInSuccessUrl: 'main.html',
      signInOptions: [
        firebase.auth.GoogleAuthProvider.PROVIDER_ID
      ],
    };
    ui.start('#firebaseui-auth-container', uiConfig);

  </script>
</body>

</html>
